<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by MyEclipse Mobile Tools"/>

    <title>Single-Page Application</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.3.0.css"/>
    <script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.0.js"></script>
    <script type="text/javascript" src="rte/cordova.js"></script>
    <script type="text/javascript" src="rte/rte.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#click').click(function(){
    			var name= $('#name').val();
    			alert(name);
    		});
    	});
    </script>
</head>

<body>
    <div data-role="page">
        <div data-role="header" >
            <h1>Single-Page Application </h1>
        </div><!-- /header -->

        <div data-role="content" >
           <input type="text" id="name"/>
           <input type="button" value="Click" id="click"/> 
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" >
            <h4>Footer content</h4>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
